name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild node-pty for Electron (Windows)
        if: matrix.platform == 'win'
        run: npx --yes @electron/rebuild

      - name: Rebuild node-pty for Electron (macOS/Linux)
        if: matrix.platform != 'win'
        run: npx --yes @electron/rebuild

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version and build
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: node scripts/build-version.js

      - name: Package for Windows
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never

      - name: Package for macOS
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never

      - name: Package for Linux
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never

      - name: Upload Windows artifact
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: release-win
          path: release/*.zip

      - name: Upload macOS artifact
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: release-mac
          path: release/*.dmg

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: release/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/release-win/*
            artifacts/release-mac/*
            artifacts/release-linux/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
